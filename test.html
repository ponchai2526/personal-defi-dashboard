<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Test</title>
</head>
<body>
  <h1>ถาม Gemini ได้เลย</h1>
  <input id="question" placeholder="พิมพ์คำถามที่นี่..." />
  <button onclick="askGemini()">ถาม</button>
  <p id="answer"></p>

  <script>
    async function askGemini() {
      const question = document.getElementById("question").value;
      const response = await fetch("https://<your-replit-url>/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await response.json();
      document.getElementById("answer").innerText = data.answer || data.error;
    }
  </script>
</body>
</html>
