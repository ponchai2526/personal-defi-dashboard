<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Dashboard</title>
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            margin-top: 100px; /* เพิ่มระยะห่างด้านบน */
            background-color: #222; /* สีพื้นหลังเข้ม */
            color: #eee; /* สีตัวอักษรสว่าง */
            height: 100vh; /* ให้เต็มจอ */
            display: flex; /* ใช้ flexbox จัดกึ่งกลาง */
            flex-direction: column; /* จัดเรียงแนวตั้ง */
            justify-content: center; /* จัดกึ่งกลางตามแนวตั้ง */
            align-items: center; /* จัดกึ่งกลางตามแนวนอน */
        }
        h1 { font-size: 2.5em; color: #00d4ff; } /* สีน้ำเงินสว่าง */
        p { font-size: 1.2em; margin-bottom: 30px; }
        button { 
            padding: 15px 30px; 
            font-size: 1.5em; 
            cursor: pointer; 
            background: linear-gradient(45deg, #667eea, #764ba2); /* สีม่วงไล่โทน */
            color: white; 
            border: none; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <h1>Simple Test Page</h1>
    <p>ลองคลิกปุ่มด้านล่างเพื่อทดสอบว่า JavaScript ทำงานหรือไม่</p>
    <button id="testButton">คลิกที่นี่</button>

    <script>
        // ฟังก์ชันที่จะทำงานเมื่อปุ่มถูกคลิก
        function handleButtonClick() {
            alert("ปุ่มถูกคลิกแล้ว! JavaScript ทำงานได้!");
            console.log("ปุ่มถูกคลิกแล้ว! JavaScript ทำงานได้!");
            // คุณสามารถตรวจสอบข้อความนี้ใน Console ของเบราว์เซอร์ได้ด้วย (กด F12)
        }

        // รอให้หน้าเว็บโหลดเสร็จสมบูรณ์ แล้วค่อยผูกฟังก์ชันกับปุ่ม
        window.addEventListener('load', function() {
            const button = document.getElementById('testButton');
            if (button) {
                button.addEventListener('click', handleButtonClick);
                console.log("Event listener ผูกกับปุ่ม 'testButton' แล้ว.");
            } else {
                console.error("ไม่พบปุ่ม 'testButton' ใน HTML!");
            }
        });
    </script>
</body>
</html>
